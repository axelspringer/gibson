language: go
matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: 1.8
  - go: 1.9
  - go: tip
  allow_failures:
  - go: tip
cache:
  directories:
  - "$GOPATH/src"
  - "$GOPATH/pkg"
install:
- make deps
- make restore
- export CI=TRAVIS
script:
- make ci
- if [ "${LATEST}" = "true" ]; then make build/release; fi
deploy:
  provider: releases
  skip_cleanup: true
  file:
  - bin/gibson
  - bin/gibson_darwin_386
  - bin/gibson_darwin_amd64
  - bin/gibson_linux_386
  - bin/gibson_linux_amd64
  on:
    repo: axelspringer/gibson
    tags: true
    condition: "$LATEST = true"
  api_key:
    secure: 
notifications:
  slack:
    secure: 
